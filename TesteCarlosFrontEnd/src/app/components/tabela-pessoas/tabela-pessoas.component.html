<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" (click)="carregar()">Carregar Dados</button>
</div>
<mat-form-field style="width: 100%;">
  <input matInput placeholder="Filtrar por nome" [(ngModel)]="filtro" (input)="aplicarFiltro()">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 16px;">
  <ng-container matColumnDef="cpf"><th mat-header-cell *matHeaderCellDef>CPF</th><td mat-cell *matCellDef="let pessoa">{{pessoa.cpf}}</td></ng-container>
  <ng-container matColumnDef="nome"><th mat-header-cell *matHeaderCellDef>Nome</th><td mat-cell *matCellDef="let pessoa">{{pessoa.nome}}</td></ng-container>
  <ng-container matColumnDef="genero"><th mat-header-cell *matHeaderCellDef>Gênero</th><td mat-cell *matCellDef="let pessoa">{{pessoa.genero}}</td></ng-container>
  <ng-container matColumnDef="endereco"><th mat-header-cell *matHeaderCellDef>Endereço</th><td mat-cell *matCellDef="let pessoa">{{pessoa.endereco}}</td></ng-container>
  <ng-container matColumnDef="idade"><th mat-header-cell *matHeaderCellDef>Idade</th><td mat-cell *matCellDef="let pessoa">{{pessoa.idade}}</td></ng-container>
  <ng-container matColumnDef="municipio"><th mat-header-cell *matHeaderCellDef>Município</th><td mat-cell *matCellDef="let pessoa">{{pessoa.municipio}}</td></ng-container>
  <ng-container matColumnDef="estado"><th mat-header-cell *matHeaderCellDef>Estado</th><td mat-cell *matCellDef="let pessoa">{{pessoa.estado}}</td></ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"></mat-paginator>
